{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body>
<div id="box">

    <header>
        <nav>
            <img src="/static/images/car2.jpg" alt="car">
            <a href="{% url 'show index' %}">Home</a>
            <ul></ul>
            <ul>

                {% if request.user.is_authenticated %}

                    <li><a href="{% url 'add car' %}">Add Car</a></li>
                    <li><a href="{% url 'profile details' %}">Profile</a></li>
                    <li><a href="{% url 'log out user' %}">Logout</a></li>
                    <li><a href="{% url 'profile details' %}">{{ request.user }}</a></li>

                {% else %}

                    <li><a href="{% url 'register user' %}">Register</a></li>
                    <li><a href="{% url 'log in user' %}">Login</a></li>
                    <li><a href="{% url 'add car' %}">Add Car</a></li>

                {% endif %}
            </ul>
        </nav>
    </header>

    {% block page_content %}
    {% endblock %}

</div>
</body>
</html>
