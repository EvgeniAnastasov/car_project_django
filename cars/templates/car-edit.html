{% extends 'base/base.html' %}
{% block page_content %}

<section class="editPage">

    <form method="POST" action="{% url 'car edit' car.pk %}" enctype="multipart/form-data">
        <fieldset>
            <legend>Edit Car</legend>
            <div class="container">

                {{ form }}
                {% csrf_token %}

                <button class="edit-album" type="submit">Edit Car</button>
            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
